<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psycho Driver</title>
    <link rel="stylesheet" href="./styles/style.css">
    <audio preload="auto" autobuffer>
        <source src="./audio/smokeytheme.mp3" />
    </audio>
</head>

<body>
    <div class="inital-screen">
        <div class="title">
            <img src="./img/escapingNagata.png" alt="">
            <P>Shoot the NOS bottles to reveal the real identity of cops!!</P>
            <button id="start">Start Game</button>
            <div id="description">
                <div id="cigarettes">
                    <img src="./img/Cigarette.png" alt="">
                    <p> Catch the cigarettes to smoke the cops </p>
                </div>
                <div id="wings">
                    <img src="./img/wings.png" alt="">
                    <p>Catch the wings to transform inta an helicopter </p>

                </div>
                <div id="nos">
                    <img src="./img/Nos.png" alt="">
                    <p>Shoot the NOS bottlesto transform the cops </p>

                </div>
            </div>
        </div>
    </div>
    <div id="game-over" class="hidden">
        <div class="title">
            <img src="./img/escapingNagata.png" alt="">
            <P>You have been caugth by the cops!!</P>
            <button id="restart">Restart</button>
        </div>

    </div>


    <canvas id="canvas"></canvas>
    <script src="./js/boosterNuke.js"></script>
    <script src="./js/boosterPlane.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/bullet.js"></script>
    <script src="./js/pig.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/car.js"></script>
    <script src="./js/cop.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
